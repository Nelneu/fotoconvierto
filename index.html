<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FotoConvierto - Sube tu foto</title>
  <meta name="description" content="Sube tu foto f치cilmente y visual칤zala al instante.">

  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <h1>游닞 Sube tu foto</h1>
    <!-- Etiqueta label asociada al input (id correcto) -->
    <label for="fileInput" class="upload-btn">Elegir imagen</label>
    <input type="file" id="fileInput" accept="image/*">

    <!-- Barra de Progreso -->
    <div id="progress-container" style="display: none;">
      <div id="progress-bar"></div>
    </div>
    <div id="status-text"></div>

    <!-- Canvas Container con placeholder -->
    <div id="canvas-container">
      <canvas id="mainCanvas"></canvas>
      <div id="placeholder" class="placeholder-visible">游닞 Sube una imagen para comenzar</div>
    </div>

    <button id="clearBtn">Borrar imagen</button>

    <!-- Panel de controles del editor (se mostrar치 cuando haya imagen) -->
    <div class="editor-controls" id="editorControls" style="display: none;">
      <div class="controls-section">
        <h3>游꿛 Editor</h3>
        <p>Los controles de edici칩n aparecer치n aqu칤 en las siguientes fases</p>
      </div>
    </div>

  </div>
  <!-- Scripts del editor (m칩dulos cargados en orden) -->
  <script src="js/canvas-manager.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
